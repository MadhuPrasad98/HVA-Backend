<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Basic HTML Structure</title>
	</head>
	<body>
		<h2>Formatting Tag</h2>
		<p><b><i>This is an example of using </i></b></p>
		<p><u>This text is</u></p>
		<p><s>This text has</s></p>
		<p><b>This is bold</b><br><i>italic</i><br><u>underlined</u><br><s>strikethrough</s></p>
	</body>
</html>

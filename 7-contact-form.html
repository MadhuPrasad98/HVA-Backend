<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Basic HTML Structure</title>
	</head>
	<body>
		<h2>Contact Forms</h2>
		<form action="/submit" method="post" autocomplete="on" target="_blank" name="concet form">
			<label>Full Name:
			<input type="text" name="fullname" placeholder="Enter your name"/></label>
			<br><br>
			<label>Email Address:</label>
			<input type="email" name="email" placeholder="Enter the Email"/>
			<br><br>
			<label>Phone No.</label>
			<input type="number" name="Phonne no." placeholder="Enter the Phone no."/>
			<br><br>
			<label>Address</label>
			<input type="text" name="address" placeholder="Enter your Address"/>
			<br><br>
			<fieldset>
				<legend>Gender:</legend><br>
				<input type="radio" name="gender" value="male" required><label>Male</label><br>
				<input type="radio" name="gender" value="female" required><label>Female</label><br>
	        </fieldset>
			<br>
			<textarea name=" Question" rows="10" cols="60" placeholder="Type your Question"></textarea>
			<br>
			<label>Subscribe to Newsletter</label>
			<input type="checkbox" name="newsltter"/><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>

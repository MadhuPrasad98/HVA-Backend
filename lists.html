<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Basic HTML Structure </title>
	</head>
	<body>
		<h2>Unordered List</h2>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
		<h2>Ordered List</h2>
		<ol>
			<li>First</li>
			<li>Second</li>
			<li>Third</li>
		</ol>
		<h2>Descriptions List</h2>
		<dl>
			<dt>Term 1</dt>
			<dd>Descriptions for Term 1</dd>
			<dt>Term 2</dt>
			<dd>Descriptions for Term 2</dd>
			<dt>Term 3</dt>
			<dd>Descriptions for Term 3</dd>
			<li>
				<ul>
					<li>Subitem 1</li>
					<li>Subitem 2</li>
				</ul>
			</li>
		</dl>
	</body>
</html>

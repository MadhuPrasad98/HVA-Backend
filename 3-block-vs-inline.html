<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Basic HTML Structure</title>
		<style>
			div{
				border: 1px solid black;
			}
			span{
				border: 1px dotted red;
		</style>
	</head>
	<body>
		<div>Block 1</div>
		<div>Block 2</div>
		<div>Block 3</div>
		<p>This is an example of<span>inline</span><span>element</span><span>in a paragraph</span>
		<div>
			<p>This is a block-level<span>element</span>contaning an inline</p>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Basic HTML Structure</title>
	</head>
	<body>
		<h2>Basic Forms</h2>
		<form action="#" method="post">
			<label>Name</label>
			<input type="text" name="name"/>
			<br>
			<label>Email</label>
			<input type="email" name="email"/>
			<label>Message</label>
			<textarea name="message" rows="4" cols="50"></textarea>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
